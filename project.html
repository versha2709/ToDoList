  <head>

    <meta charset="utf-8">

    <title>To Do's List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TO DO's LIST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Items

    <div class="container my-4">
        <h2 class="text-center">TODO's List</h2>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title">
              <small id="emailHelp" class="form-text text-muted">Add an item to the List</small>
            </div>
            <div class="form-group">
                <label for="Description">Description </label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
              </div>
           
            <button type="submit" id="add" class="btn btn-primary">Add to list</button>
            <button  id="clear" class="btn btn-primary" onclick="clearStorage()">clear list</button>

          <div class="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions </th>

                  </tr>
                </thead>
                <tbody id="tablebody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some coffee</td>
                    <td>Your need coffee as you are a coder</td>
                    <td><button class="btn btn-primary">Delete</button></td>

                  </tr>
                  
                </tbody>
              </table> 
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function getAndUpdate()
        {
            console.log("Updating list...")
            tit = document.getElementById('title').value;
            desc = document.getElementById('Description').value;
            if(localStorage.getItem('itemJson')==null)
            {
                itemJsonArray = [] ;
                itemJsonArray.push([tit,desc]) ; 
                localStorage.setItem('itemJson' , JSON.stringify(itemJsonArray));
            }
            else
            {
                itemJsonArrayStr = localStorage.getItem('itemJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit,desc]) ; 
                localStorage.setItem('itemJson' , JSON.stringify(itemJsonArray));
            }
            update();
        }
        function update()
        {
            if(localStorage.getItem('itemJson')==null)
            {
                itemJsonArray = [] ;
                localStorage.setItem('itemJson' , JSON.stringify(itemJsonArray));
            }
            else
            {
                itemJsonArrayStr = localStorage.getItem('itemJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                
            }

                //populate the table
                let tablebody = document.getElementById("tablebody");
                let str = "";
                itemJsonArray.forEach((element, index) => {
                str += `
                <tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-primary" onclick ="deleted  (${index})">Delete</button></td>
                </tr>
                `;
                });
                tablebody.innerHTML = str;
        }

        add = document.getElementById('add');
        add.addEventListener("click" , getAndUpdate);
        update();

        function deleted(itemIndex)
        {
            console.log("Delete" , itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.splice(itemIndex , 1)
            localStorage.setItem('itemJson' , JSON.stringify(itemJsonArray));
            update();
        }
    
        function clearStorage()
        {
            if(confirm("Do you really want to clear?"))
            {
            console.log("Clearing the storage");
            localStorage.clear();
            update();
            }
            
        }
    
    </script>

  </body>
</html>
